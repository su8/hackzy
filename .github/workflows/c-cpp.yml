name: C/C++ CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: make
      run: make -j8
    - name: cd qt6_GUI
      run: cd qt6_GUI
    - name: cmake
      run: cmake
    - name: make
      run: make -j8
